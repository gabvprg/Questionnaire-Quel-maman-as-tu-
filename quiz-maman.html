<head>

</head>
<body>
  <h1>Quel chocolat pour ta maman ? üç´</h1>
  <p style="text-align:center;">R√©ponds √† ces quelques questions et d√©couvre quel chocolat repr√©sente le mieux ta maman !</p>
  <button id="start-btn">Commencer le quiz</button>
  <div id="quiz" class="hidden"></div>

  <script>
    const questions = [
      {
        text: "Que fait ta m√®re quand tu es malade ?",
        options: ['A. Elle te pr√©pare une soupe maison', 'B. Elle te fait rire', 'C. Elle t‚Äôam√®ne tes snacks pr√©f√©r√©s', 'D. Elle te donne un traitement toutes les 4 heures']
      },
      {
        text: "Le dimanche matin, elle pr√©f√®re‚Ä¶",
        options: ['A. Vous c√¢liner', 'B. Danser dans le salon', 'C. Bruncher', 'D. Planifier la semaine']
      },
      {
        text: "√Ä l‚Äô√©cole, tu avais oubli√© ton go√ªter. Que fait-elle ?",
        options: ['A. Petit mot doux', 'B. Elle rigole', 'C. Go√ªter XXL', 'D. Rappel dans le planning']
      },
      {
        text: "Sa r√©action quand tu lui annonces une bonne nouvelle :",
        options: ['A. Les larmes aux yeux', 'B. Elle hurle de joie', 'C. Elle sort les bonbons', 'D. Elle sort son t√©l√©phone']
      },
      {
        text: "Son sac √† main contient toujours‚Ä¶",
        options: ['A. Pansements et mouchoirs', 'B. Un sifflet', 'C. Des g√¢teaux', 'D. Un agenda']
      },
      {
        text: "En vacances, elle est plut√¥t du genre √†‚Ä¶",
        options: ['A. Endroit calme', 'B. Chasse au tr√©sor', 'C. D√©gustation', 'D. Planning complet']

    ];

    const results = {
      A: "üíñ Maman attentionn√©e : Toujours l√† pour t‚Äô√©couter, te consoler et prendre soin de toi. Une vraie protectrice pleine de douceur.",
      B: "üòÇ Maman dr√¥le : Elle adore faire rire tout le monde. L‚Äôambiance est toujours l√©g√®re avec elle, c‚Äôest la reine de la bonne humeur.",
      C: "üç∞ Maman gourmande : Elle aime partager de bons petits plats, d√©couvrir de nouvelles saveurs et surtout cuisiner avec amour.",
      D: "üìÖ Maman organis√©e : Elle g√®re tout d‚Äôune main de ma√Ætre. Rien ne lui √©chappe et elle tient la maison comme une cheffe d‚Äôentreprise."
    };

    const quizContainer = document.getElementById('quiz');
    const resultContainer = document.getElementById('result');
    const startBtn = document.getElementById('start-btn');

    let currentQuestion = 0;
    let answers = [];

    startBtn.addEventListener('click', () => {
      startBtn.classList.add('hidden');
      quizContainer.classList.remove('hidden');
      showQuestion();
    });

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        showResult();
        return;
      }
      const q = questions[currentQuestion];
      quizContainer.innerHTML = `<div class="question"><h2>${q.text}</h2><div class="answers"></div></div>`;
      const answerDiv = quizContainer.querySelector('.answers');

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => {
          answers.push(['A','B','C','D'][i]);
          currentQuestion++;
          showQuestion();
        };
        answerDiv.appendChild(btn);
      });
    }

    function showResult() {
      quizContainer.classList.add('hidden');
      resultContainer.style.display = 'block';
      const count = {A:0, B:0, C:0, D:0};
      answers.forEach(a => count[a]++);
      const majority = Object.keys(count).reduce((a,b) => count[a] > count[b] ? a : b);
      resultContainer.innerHTML = `<h2>R√©sultat</h2><p>${results[majority]}</p>`;
    }
  </script>
</body>
</html>
